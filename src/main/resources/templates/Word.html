<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word</title>
    <script type="text/javascript" src="/pageoffice.js" ></script>
    <script type="text/javascript">
        /**
         *保存
         */
        function Save() {
            document.getElementById("PageOfficeCtrl1").WebSave();
            //document.getElementById("PageOfficeCtrl1").CustomSaveResult获取的是保存页面的返回值
            document.getElementById("PageOfficeCtrl1").Alert("保存成功，返回值为：" + document.getElementById("PageOfficeCtrl1").CustomSaveResult);

        }

        /**
         * 打印
         * @constructor
         */
        function ShowPrintDialog(){
            document.getElementById("PageOfficeCtrl1").showDialog(4);
        }

        /**
         * 全屏切换
         * @constructor
         */
        function SwitchFullScreen(){
            document.getElementById("PageOfficeCtrl1").FullScreen = !document.getElementById("PageOfficeCtrl1").FullScreen;
        }

        /**
         * 关闭
         * @constructor
         */
        function Close() {
            window.external.close();
        }

        /**
         * 打开文档时触发的函数
         * @constructor
         */
        function AfterDocumentOpened(){
            //3.保存按钮，4.另存为按钮，5.打印按钮，6.页面设置按钮
            document.getElementById("PageOfficeCtrl1").SetEnableFileCommand(3, false); // 禁止保存
            document.getElementById("PageOfficeCtrl1").SetEnableFileCommand(4, false); // 禁止另存
            document.getElementById("PageOfficeCtrl1").SetEnableFileCommand(5, false); //禁止打印
            document.getElementById("PageOfficeCtrl1").SetEnableFileCommand(6, false); // 禁止页面设置
        }
        //隐藏/显示 标题栏
        function  Button1_onclick(){
            document.getElementById("PageOfficeCtrl1").Titlebar = !document.getElementById("PageOfficeCtrl1").Titlebar;
        }

        //隐藏/显示 菜单栏
        function  Button2_onclick(){
            document.getElementById("PageOfficeCtrl1").Menubar = !document.getElementById("PageOfficeCtrl1").Menubar;

        }
        //隐藏/显示 自定义工具栏
        function  Button3_onclick(){
            document.getElementById("PageOfficeCtrl1").CustomToolbar = !document.getElementById("PageOfficeCtrl1").CustomToolbar;

        }
        //隐藏/显示 Office工具栏
        function  Button4_onclick(){
            document.getElementById("PageOfficeCtrl1").OfficeToolbars = !document.getElementById("PageOfficeCtrl1").OfficeToolbars;

        }
    </script>
</head>

<body>
<input id="Button1" type="button" value="隐藏/显示 标题栏" onclick="return Button1_onclick()"/>
<input id="Button2" type="button" value="隐藏/显示 菜单栏" onclick="return Button2_onclick()"/>
<input id="Button3" type="button" value="隐藏/显示 自定义工具栏" onclick="return Button3_onclick()"/>
<input id="Button4" type="button" value="隐藏/显示 Office工具栏" onclick="return Button4_onclick()"/>
    <!--加载PageOffice控件失败-->
    <div th:if="${#strings.contains(pageoffice,'加载PageOffice控件失败')}">
        <div style="width:1150px;height:700px;" th:utext="${pageoffice}" hidden="hidden"></div>
        <a href="javascript:POBrowser.openWindowModeless('word','width=1200px;height=800px;');">打开文件</a>
    </div>
    <div th:unless="${#strings.contains(pageoffice,'加载PageOffice控件失败')}">
        <div style="width:1150px;height:700px;" th:utext="${pageoffice}"></div>
    </div>
</body>
</html>
