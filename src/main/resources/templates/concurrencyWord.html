    /**
     * 文档关闭前先提示用户是否保存
     * @constructor
     */
    function BeforeBrowserClosed() {
        if(document.getElementById("PageOfficeCtrl1").isDirty){
          if (confirm("提示：文档已被修改，是否继续关闭放弃保存？")){
            return true;
          }else {
            return false;
          }
        }
    }
